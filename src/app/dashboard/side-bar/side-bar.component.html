<div class="sideWrapper" [@appear] *ngIf="isShownSideBar">
    <div class="account">
        <div class="account__img" [ngStyle]="{'background-image' : 'url('+'https://upload.wikimedia.org/wikipedia/commons/7/7c/Profile_avatar_placeholder_large.png?20150327203541'+')'}">

        </div>
        <h4 class="account__name">Nadir Admin</h4>
    </div>

    <div class="menu">
        <ul>
                <li *ngFor="let element of menuData" >
                    <a [routerLink]="element.route"><i [class]="element.icone"></i><h6 [ngClass]="{'top':element.top}">{{element.name}}</h6></a>
                </li>
        </ul>
    </div>

</div>
